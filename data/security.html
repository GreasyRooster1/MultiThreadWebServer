<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Data Transfer</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght,HEXP@700,0..100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/cursor.css"/>
    <link rel="stylesheet" type="text/css" href="style/base.css"/>
    <link rel="stylesheet" type="text/css" href="style/security.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/hybrid-crypto-js@0.2.4/web/hybrid-crypto.min.js"></script>

    <script src="js/util.js" defer></script>
    <script src="js/matrix.js" defer></script>
    <script src="js/securityForm.js" defer></script>
</head>
<body>
    <canvas id="security-matrix" class="newtonian"></canvas>
    <div id="login-pane" class="center">
        <p class="block-text center-text" id="title">Request File</p>
        <input type="text" id="filename-input" placeholder="Filename">
        <input type="text" id="transfer-key-input" placeholder="Transfer Key">
        <input type="text" id="decode-key-input" placeholder="Decode Key">
        <input type="text" id="password-input" placeholder="Password Hash">
        <div id="submit-button-wrapper">
            <button id="submit-button">Submit</button>
        </div>
        <div id="telemetry-console">

        </div>
        <div id="telemetry-checkbox-wrapper">
            <label for="telemetry-checkbox" id="telemetry-checkbox-label">Telemetry</label>
            <input type="checkbox" id="telemetry-checkbox" class="center">
        </div>
    </div>
</body>
</html>
