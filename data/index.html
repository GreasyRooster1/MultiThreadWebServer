<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rust Multi Thread Web Server</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght,HEXP@700,0..100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/cursor.css"/>
    <link rel="stylesheet" type="text/css" href="style/base.css"/>

    <script src="js/util.js" defer></script>

        </div>
